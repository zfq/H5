<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>瓢虫旅行社-移动端</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <header id="header">
        <nav class="link">
                <ul>
                    <li ><a href="index.html">首页</a></li>
                    <li class="active"><a href="travelInformation.html">咨询</a></li>
                    <li ><a href="ticket.html">预订</a></li>
                    <li><a href="scenery.html">风景</a></li>
                    <li><a href="scenery.html">简介</a></li>
                </ul>  
            </nav>
    </header>
    

    <div id="headerline">
        <section>
            <h2>旅游资讯</h2>
            <p>介绍各种最新旅游资讯信息、要闻、景点攻略等</p>
        </section>
    </div>
    
    <div class="list ticket">
        <form>
            <h2>机票预订</h2>
            <div class="type">
                <p>航班类型 <mark>单程</mark> <mark>往返</mark></p>
            </div>
            <div class="form">
                <p>
                    <label>出发城市</label>
                    <input type="text" name="from_city" id ="from_city" placeholder="城市名">
                </p>
                <p>
                    <label>返回城市</label>
                    <input type="text" name="to_city" id ="to_city" placeholder="城市名">
                </p>
            </div>
            <div class="form">
                <p>
                    <label>出发时间</label>
                    <input type="text" name="from_date" id ="from_date" placeholder="出发时间">
                </p>
                <p>
                    <label>返回时间</label>
                    <input type="text" name="to_date" id ="to_date" placeholder="返回时间">
                </p>
            </div>
            <div class="form button">
                <p>
                    <button type="submit" class="submit">订票</button>
                </p>
            </div>
        </form>
    </div>

    <footer id="footer">
        <div class="top">客户端 | 触屏版 | 电脑版</div>
        <div class="bottom">Copyright&copy; YCKU 胜多负少 | 水电费</div>
    </footer>
</body>
</html>
